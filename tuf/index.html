<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>たんびゅあー</title>
  <link href="css/main.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script type="text/javascript" src="frame.js"></script>
<div id="content">
<h1>たんびゅあー</h1>
<p>Tumblrの画像を読み込んでスライドショーを開始させます</p>
<hr>
<form class="form-horizontal" name="set">
  <div class="form-group">
    <label class="col-xs-2 control-label" for="inputName">Name</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="inputName" placeholder="Tumblrユーザーネーム">
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label" for="inputViews">枚数</label>
    <div class="col-xs-3">
      <input type="number" class="form-control" id="inputViews" placeholder="15">
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-2 control-label" for="inputTime">間隔（秒）</label>
    <div class="col-xs-3">
      <input type="number" class="form-control" name="inputTime" id="inputTime" placeholder="2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <input type="button" onclick="start()" class="btn btn-default" value="Go">
    </div>
  </div>
</form>
<hr>
<p>通信速度によっては、枚数を多く間隔を短くすると表示されない場合があります</p>
<a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>

</div>
</body>
</html>
